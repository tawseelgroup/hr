<div class="rounded border px-3 py-1 relative" style="margin-top: 15px; width: 18rem">
    <h4 class="font-bold text-blue-500">{{com}}</h4>
    <div class="text-lg text-gray-500 font-semibold">
      <h5>{{com.tradNo}}</h5>
      <h5>{{com.location}}</h5>
    </div>
  </div>
  <div>
    <div class='absolute right-1 top-1'>
      <a href="{% url "AddEmployee" %}" class="flex flex-col justify-center items-center px-7 py-1 bg-blue-500 text-white rounded"> <span class='rounded-full p-2 border-2 border-white w-2 h-2 absolute left-0 top-2 text-2xl mx-1'><span class='absolute left-0 -top-3 text-white'>+</span></span> AddEmployee</a>
    </div>
  </div>
  <table class=' rounded overflow-hidden w-1/2 m-auto my-5'>
   {% comment %} <div>llkj</div> {% endcomment %}
    <tr class='border border-gray-200 p-2'>
      <th>Name</th>
      <th>Salary</th>
      <th>Nationality</th>
    </tr>
     {% for e in emp %}
     <tr class='border border-gray-200  py-2 hover:bg-gray-100 cursor-pointer'>
       <td>
         {{e.name}}
       </td>
       <td class=' text-center'>
         {{e.salary}}
       </td>
       <td >
         {{e.nationality}}
       </td>
     </tr>
     {% endfor %}
  </table>
